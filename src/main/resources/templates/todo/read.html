<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic2.html}">
<head>
  <link th:href="@{/css/common.css}" rel="stylesheet"/>
  <link th:href="@{/css/todo.css}" rel="stylesheet"/>
</head>

<body>

<div class="container" layout:fragment="content">
<div class="container2">
    <!--------------------★★★★★★★★★ 여기서 부터 본인 레이아웃 넣기 ★★★★★★★★★-------------------->


  <div class="todo_main2">
    <div class="todo_main_box">
      <div class="todo_maintext">
        <span th:switch="${pageRequestDTO.pageType}">
          <span>username님이 작성하신 일정입니다</span>
        </span>
      </div>
    </div>
  </div>


  <div class="todo_main_table">
    <div class="todo_main_box3">
      <input type="hidden" id="pageType" th:value="${pageRequestDTO.pageType}">


      <div class="main-input">
        <label><span>* </span>제목</label>
        <input type="text" class="txt-input" name="title" th:value="${dto.title}" readonly>
      </div>

      <div class="main-textarea">
        <label><span>* </span>내용</label>
        <textarea name="description" class="txt-textarea" rows="3" readonly>[[${dto.description}]]</textarea>
      </div>

      <div class="main-input">
        <label><span>* </span>마감날짜</label>
        <input type="date" class="txt-input" name="dueDate" th:value="${dto.dueDate}" readonly>
      </div>

      <div class="main-checkbox-txt">
        <label><span>* </span>완료 여부</label>
      </div>

      <div class="main_checkbox">
        <input type="checkbox" class="txt-input" th:checked="${dto.complete?'checked':null}" readonly>
      </div>

      <div class="todo_main_btn" th:with="link = ${pageRequestDTO.getLink()}">
        <a th:href="|@{/todo/modify(todoId=${dto.todoId})}&${link}&pageType=${pageRequestDTO.pageType}|" class="text-decoration-none">
          <button type="button" class="custom-btn btn_register2">일정 수정</button>
        </a>
        <a th:href="|@{/todo/list}?${link}&pageType=${pageRequestDTO.pageType}|" class="text-decoration-none">
          <button type="button" class="custom-btn btn_register2">뒤로</button>
        </a>
      </div>
    </div>
  </div>
</div>
</div>

<script>

</script>




</body>
</html>
