<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Board List</h2>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Board ID</th>
            <th>Username</th>
            <th>Title</th>
            <th>Visit Count</th>
            <th>Registration Date</th>
            <th>Last Modified Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardDTOS}">
            <td th:text="${board.boardId}">1</td>
            <td th:text="${board.username}">user123</td>
            <td th:text="${board.title}">user123</td>
            <td th:text="${board.visitCount}">0</td>
<!--            <th th:text="${board.regDate}"2023-01-01></th>-->
<!--            <th th:text="${board.regDate}"2023-01-01></th>-->
            <th th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm')}">2023-01-01 10:00</th>
            <th th:text="${#temporals.format(board.modDate, 'yyyy-MM-dd HH:mm')}">2023-01-01 10:00</th>
            <td>
                <a th:href="@{/board/edit/{id}(id=${board.boardId})}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{/board/delete/{id}(id=${board.boardId})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
