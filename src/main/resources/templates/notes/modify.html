<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic2.html}">
<head>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/todo.css}" rel="stylesheet"/>
</head>

<body>

<div class="container" layout:fragment="content">
    <div class="container2">
        <!-- 제목 -->
        <div class="todo_main2">
            <div class="todo_main_box">
                <div class="todo_maintext">
                    <h2>노트를 수정해주세요.</h2>
                </div>
            </div>
        </div>

        <!-- 노트 수정 폼 -->
        <div class="todo_main_table">
            <form th:action="@{/notes/modify}" method="post" enctype="multipart/form-data">
                <!-- 수정할 노트의 noteId를 숨겨서 전송 -->
                <input type="hidden" name="noteId" th:value="${dto != null ? dto.noteId : ''}" />

                <div class="todo_main_box3">

                    <!-- 제목 입력 필드 (기존 제목 표시) -->
                    <div class="main-input">
                        <label for="title"><span>* </span>제목</label>
                        <input type="text" id="title" class="txt-input" name="title" th:value="${dto.title}" placeholder="노트 제목을 입력하세요" required>
                    </div>

                    <!-- 내용 입력 필드 (기존 내용 표시) -->
                    <div class="main-textarea">
                        <label for="description"><span>* </span>내용</label>
                        <textarea id="description" name="content" class="txt-textarea" rows="5" th:value="${dto.content}" placeholder="노트 내용을 입력하세요" required></textarea>
                    </div>

                    <!-- 파일 업로드 필드 -->
                    <div class="file-upload">
                        <label for="file"><span>* </span>사진 업로드</label>
                        <input type="file" id="file" name="files" class="file-input" accept="image/*" multiple>
                    </div>

                    <!-- 버튼 영역 -->
                    <div class="mt-4 button-group">
                        <button type="submit" class="btn btn-primary">노트 수정</button>
                        <a th:href="@{/notes/list}" class="btn btn-secondary">뒤로</a>
                        <a th:href="@{/notes/remove(noteId=${dto.noteId})}" class="text-decoration-none">
                            <button type="button" class="custom-btn btn_register3">게시글 삭제</button>
                        </a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
