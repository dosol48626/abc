<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wise View</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
  <script>
    // 페이지가 로드되면 자동으로 모달을 표시
    window.onload = function() {
      var myModal = new bootstrap.Modal(document.getElementById('quoteModal'), {
        keyboard: false  // ESC 키로 모달 닫는 기능 비활성화
      });
      myModal.show();  // 모달을 자동으로 띄움
    };

    // 닫기 버튼 클릭 시 /todo/list로 이동
    function redirectToTodoList() {
      window.location.href = "/todo/list"; // /todo/list로 리디렉션
    }
  </script>
</head>
<body>
<div class="container mt-5">
  <!-- 명언 카드 -->
  <div class="card text-center">
    <div class="card-header">
      오늘의 명언
    </div>
    <div class="card-body">
      <h5 class="card-title" th:text="${wise.content}">Special title treatment</h5>
    </div>
  </div>
  <!-- /명언 카드 -->

  <!-- 모달 -->
  <div class="modal fade" id="quoteModal" tabindex="-1" aria-labelledby="quoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="quoteModalLabel">오늘의 명언</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5 th:text="${wise.content}">명언 내용</h5>
        </div>
        <div class="modal-footer">
          <!-- 닫기 버튼을 클릭하면 /todo/list로 이동하도록 설정 -->
          <button type="button" class="btn btn-secondary" onclick="redirectToTodoList()">닫기</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 모달 끝 -->

</div>

</body>
</html>
