<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }

    .container {
      width: 320px;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .username {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      border: 2px solid #4CAF50;
      margin: 0 auto;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">My Page</div>
  <div class="username">Username: <span th:text="${user.username}">User</span></div>

  <div>
    <h3>Profile Image</h3>
    <div class="profile-image">
      <img th:src="@{'/upload/' + ${profileImage.filename}}" alt="Profile Image">
    </div>
  </div>

  <div class="footer">Thanks for being with us!</div>
</div>
</body>
</html>
