<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <style>
    @font-face {
      font-family: 'Pretendard-Light;';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Light.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-Bold';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-ExtraBold';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraBold.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Pretendard-Regular;
      background-color: #f8f8f8;
      color: #555;
    }

    .container {

      width: 500px;
      padding: 40px 30px;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0px 4px 8px rgb(218, 230, 230);
      text-align: center;


    }

    .header {

      font-size: 25px;
      font-family: Pretendard-Bold;
      color:#3a8e97;
      margin-bottom: 40px;
    }

    .username {

      font-family: Pretendard-Bold;
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
      padding: 20px;
      text-align: center;
    }
    .userprofile {

      font-family: Pretendard-Bold;
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
      padding: 20px;
      text-align: center;
    }

    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      margin: 0 auto;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .footer {
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">My Page</div>
  <div class="username">회원님의 아이디 : <span th:text="${user.username}">User</span></div>

  <div>
    <div class="userprofile">회원님의 프로필 </div>
    <div class="profile-image">
      <img th:src="@{'/upload/' + ${profileImage.filename}}" alt="Profile Image">
    </div>
  </div>

  <div class="footer">저희와 함께 해주셔서 감사합니다 ❤️</div>
</div>
</body>
</html>
