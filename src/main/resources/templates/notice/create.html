<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Notice</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    /* 폴라로이드 폼 스타일 */
    .polaroid-form {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      position: relative;
      transform: rotate(-2deg);
      text-align: center;
    }

    .polaroid-form::before {
      content: "";
      width: 30px;
      height: 30px;
      background-color: #ffcc00;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      position: absolute;
      top: -15px;
      left: -15px;
      color: #333;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
      font-size: 14px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    /* 제출 버튼 스타일 */
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #007BFF, #00C6FF);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
      transition: background 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #0056b3, #0095ff);
      box-shadow: 0 6px 12px rgba(0, 86, 179, 0.4);
    }

    /* 뒤로 가기 링크 스타일 */
    .back-link {
      margin-top: 15px;
      font-size: 14px;
      color: #007BFF;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Create New Notice</h1>

<div class="polaroid-form">
  <form action="#" th:action="@{/notice/create}" th:object="${notice}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Enter the title of the notice" required>

    <label for="content">Content</label>
    <textarea id="content" th:field="*{content}" placeholder="Enter the content of the notice" required></textarea>

    <button type="submit">Create Notice</button>
  </form>
</div>

<a href="/notice/list" class="back-link">Back to Notice List</a>

</body>
</html>
