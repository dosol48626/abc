<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>새로운 공지사항</title>
  <style>
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-Bold';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Pretendard-Regular';
      background-color: #f8f8f8;
      color: #555;
    }

    .container {
      width: 500px;
      padding: 40px 30px;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0px 4px 8px rgb(218, 230, 230);
      text-align: center;
    }

    .header {
      font-size: 25px;
      font-family: 'Pretendard-Bold';
      color: #3a8e97;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-family: 'Pretendard-Bold';
      font-size: 16px;
      color: #555;
      margin-top: 10px;
      margin-bottom: 5px;
      text-align: left;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 15px;
      box-sizing: border-box;
      margin-bottom: 15px;
      font-family: 'Pretendard-Regular';
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-family: 'Pretendard-Bold';
      color: #fff;
      background: linear-gradient(45deg, #3a8e97, #50b3a2);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(58, 142, 151, 0.3);
      transition: background 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #007a83, #2b939d);
      box-shadow: 0 6px 12px rgba(43, 147, 157, 0.4);
    }

    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #50b3a2;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #3a8e97;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">새 공지사항</div>

  <form action="#" th:action="@{/notice/create}" th:object="${notice}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Enter the title of the notice" required>

    <label for="content">Content</label>
    <textarea id="content" th:field="*{content}" placeholder="Enter the content of the notice" required></textarea>

    <button type="submit">Click</button>
  </form>

  <a href="/notice/list" class="back-link">돌아가기</a>
</div>
</body>
</html>
