<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notice List</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    /* 공지사항 목록 스타일 */
    .notice-container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* 공지사항 항목 스타일 */
    .notice-item {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .notice-item:last-child {
      border-bottom: none;
    }

    /* 제목 스타일 */
    .notice-title {
      font-weight: bold;
      color: #007BFF;
      font-size: 18px;
    }

    /* 내용 스타일 */
    .notice-content {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-top: 5px;
    }

    /* 새 공지사항 만들기 버튼 스타일 */
    .new-notice-btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #007BFF, #00C6FF);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
      text-decoration: none;
      margin-top: 20px;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .new-notice-btn:hover {
      background: linear-gradient(45deg, #0056b3, #0095ff);
      box-shadow: 0 6px 12px rgba(0, 86, 179, 0.4);
    }
  </style>
</head>
<body>
<h1>Notice List</h1>

<div class="notice-container" id="notice-container">
  <!-- 공지사항 목록이 JavaScript로 동적으로 생성됩니다 -->
</div>

<a href="/notice/create" class="new-notice-btn">Create New Notice</a>

<script>
  // 공지사항 데이터 (배열로 관리)
  const notices = [
    { title: "Notice Title 1", content: "This is the content of notice 1." },
    { title: "Notice Title 2", content: "This is the content of notice 2." },
    { title: "Notice Title 3", content: "This is the content of notice 3." },
    { title: "Notice Title 4", content: "This is the content of notice 4." },
    { title: "Notice Title 5", content: "This is the content of notice 5." },
    { title: "Notice Title 6", content: "This is the content of notice 6." },
    { title: "Notice Title 7", content: "This is the content of notice 7." }
  ];

  // 공지사항 목록을 HTML에 렌더링하는 함수
  function renderNotices() {
    const container = document.getElementById("notice-container");
    container.innerHTML = ""; // 초기화

    notices.forEach(notice => {
      // 공지사항 항목 생성
      const item = document.createElement("div");
      item.className = "notice-item";

      // 제목과 내용 추가
      item.innerHTML = `
        <div class="notice-title">${notice.title}</div>
        <div class="notice-content">${notice.content}</div>
      `;

      // 컨테이너에 항목 추가
      container.appendChild(item);
    });
  }

  // 페이지 로드 시 공지사항 렌더링
  document.addEventListener("DOMContentLoaded", renderNotices);
</script>

</body>
</html>
