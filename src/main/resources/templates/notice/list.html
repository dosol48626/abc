<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Notice List</title>
</head>
<body>
<h1>Notice List</h1>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Content</th>
  </tr>
  </thead>
  <tbody>
  <!-- Notice 리스트를 반복하면서 출력 -->
  <tr th:each="notice : ${notices}">
    <td th:text="${notice.noticeId}">1</td>
    <td th:text="${notice.title}">Notice Title</td>
    <td th:text="${notice.content}">Notice Content</td>
  </tr>
  </tbody>
</table>

<br>

<a href="/notice/create">Create New Notice</a>
</body>
</html>
